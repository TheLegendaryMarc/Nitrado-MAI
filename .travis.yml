language: csharp
solution: NitradoMAI.sln
before_install:
  - sudo apt-get install nunit-console
before_script:
  - nuget restore NitradoMAI.sln
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - xbuild /p:Configuration=Release NitradoMAI.sln
